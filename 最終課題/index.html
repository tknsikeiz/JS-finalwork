<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #007bff;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .difficulty-btns {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .difficulty-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .difficulty-btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .difficulty-btn:active {
            background-color: #003366;
            transform: translateY(3px);
        }

        .difficulty-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .game-container, .result-container {
            display: none;
            text-align: center;
        }

        .timer, .word, .input, h3 {
            font-size: 1.5em;
            margin: 20px 0;
        }

        input {
            font-size: 1.5em;
            padding: 10px 15px;
            width: 80%;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a3a7;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            color: #28a3a7;    
            background-color: white;
            transform: translateY(-3px);
        }

        button:active {
            background-color: white;
            color: #28a3a7;    
            transform: translateY(3px);
        }

        .hidden {
            display: none;
        }

        .pause-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .pause-modal button {
            margin: 10px;
            background-color: #007bff;
        }

        .result-container p {
            font-size: 1.5em;
        }

        .rank {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }

        .word {
            font-size: 4em; 
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="difficultyScreen">
        <h1>タイピングゲーム</h1>
        <h2>難易度を選んでください</h2>
        <div class="difficulty-btns">
            <button class="difficulty-btn" id="easyBtn">簡単</button>
            <button class="difficulty-btn" id="normalBtn">普通</button>
            <button class="difficulty-btn" id="hardBtn">難しい</button>
        </div>
    </div>

    <div class="game-container" id="gameScreen">
        <div class="timer" id="gameTimer">0:00</div>
        <div class="word" id="wordToType"></div>
        <input type="text" id="userInput" placeholder="この単語を入力してください" disabled>
        <h3>ミスタイプ数: <span id="mistakesCount">0</span></h3>
        <button id="pauseButton">一時停止</button>
    </div>

    <div class="result-container" id="resultScreen">
        <h2>ゲーム終了</h2>
        <p>タイム: <span id="finalTime"></span></p>
        <p>ミスタイプ数: <span id="finalMistakes"></span></p>
        <p class="rank" id="rankDisplay"></p>
        <button id="retryButton">もう一度挑戦</button>
        <button id="exitButton">終了</button>
    </div>

    <div class="pause-modal" id="pauseModal">
        <p>ゲームが一時停止しました</p>
        <button id="resumeButton">再開</button>
        <button id="topButton">トップへ戻る</button>
    </div>
    <script type="text/javascript" src="fainal.js"></script>
</body>
</html>
